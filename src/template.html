<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/style.css"/>
    <title>HTML Template</title>
</head>
<body>

    <header>
        <h1>My Team</h1>
    </header>

<section>

    <div class="card">
        <h2>${manager.name}</h2>
        <h3>${manager.getRole()}</h3>
        <ul>
            <li>
                ${manager.id}
            </li>
            <li>
                ${manager.email}
            </li>
            <li>
                ${manager.officeNumber}
            </li>
        </ul>
    </div>

    <div class="card">
        <h2>Engineer</h2>
        <ul>
            <li>
                ${engineer.name}
            </li>
            <li>
                ${engineer.id}
            </li>
            <li>
                ${engineer.email}
            </li>
            <li>
                ${engineer.gitHub}
            </li>
        </ul>
    </div>

    <div class="card">
        <h2>Intern</h2>
        <ul>
            <li>
                ${intern.name}
            </li>
            <li>
                ${intern.id}
            </li>
            <li>
                ${intern.email}
            </li>
            <li>${intern.school}</li>
        </ul>
    </div>

</section>

    
</body>
</html>
